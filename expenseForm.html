<!DOCTYPE html>
<html>
  <head>
    <title>Transaction tracker</title>
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body>
    <form id="transactionForm">
      <label for="transactionName">
        <select name="transactionName" id="transactionName">
          <option value="Housing">Housing</option>
          <option value="Transportation">Transportation</option>
          <option value="Food">Food</option>
          <option value="Restaurants">Restaurants</option>
          <option value="Clothing">Clothing</option>
          <option value="Utilities">Utilities</option>
          <option value="Household Items/Supplies">Household Items/Supplies</option>
          <option value="Gifts/Donations">Gifts/Donations</option>
          <option value="Entertainment">Entertainment</option>
        </select>
      </label>
      <input type="number" id="transactionAmount" placeholder="Amount" required />
      <input type="date" id="transactionDate" required>
      <button type="submit">Add Transaction</button>
    </form>
    <table id="transactionTable">
      <thead>
        <tr>
          <th>Transaction Name</th>
          <th>Amount</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
    <a id="downloadSummary" href="#">Download Summary</a>
    <script src="scripts/expense-form.js"></script>
  </body>
</html>
